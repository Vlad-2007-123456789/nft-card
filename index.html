<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="nftimg">
        <img src="images/image-equilibrium.jpg" />
      </div>

      <h1>
        <a href="#" class="link">Equilibrium #3429</a>
      </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="texttt">
        <div class="price align-center">0.041 ETH</div>
        <div class="time align-center">3 days left</div>
      </div>

      <hr />

      <div class="avatar1 align-center">
        <img class="kartina" src="./images/image-avatar.png" alt="" /> Creation
        of <a href="#" class="link">Jules Wyvern</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">vlad</a>.
    </div>
  </body>
</html>
